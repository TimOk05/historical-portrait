<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öúÔ∏è –ò—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏–π –ø–æ—Ä—Ç—Ä–µ—Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: #FFE55C;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 229, 92, 0.2);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FFE55C;
        }
        .upload-area {
            border: 2px dashed #8B4513;
            border-radius: 15px;
            padding: 30px 20px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #FFE55C;
            background: rgba(255, 229, 92, 0.1);
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #8B4513 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .preview-img {
            max-width: 100%;
            border-radius: 10px;
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öúÔ∏è –ò—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏–π –ø–æ—Ä—Ç—Ä–µ—Ç v6.1</h1>
        <p>–ë—ã—Å—Ç—Ä—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º —Å–µ–≥–º–µ–Ω—Ç–∞—Ü–∏–∏</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>üì∏ <strong>–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ</strong></p>
            <p>–ë—ã—Å—Ç—Ä—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º –∏–∑–≤–ª–µ—á–µ—Ç —á–µ–ª–æ–≤–µ–∫–∞</p>
        </div>
        
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <div id="preview"></div>
        <button class="btn" id="generateBtn" style="display: none;">üé® –°–æ–∑–¥–∞—Ç—å –ø–æ—Ä—Ç—Ä–µ—Ç</button>
        <div id="status"></div>
        <div id="result"></div>
    </div>

    <script>
        let uploadedImage = null;
        
        console.log('‚öúÔ∏è –ò—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏–π –ø–æ—Ä—Ç—Ä–µ—Ç v6.1 - –ë—ã—Å—Ç—Ä—ã–π –∏ —Å—Ç–∞–±–∏–ª—å–Ω—ã–π!');
        console.log('‚ö° –¢–µ—Å—Ç —Ä–∞–±–æ—Ç—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage = new Image();
                uploadedImage.onload = function() {
                    document.getElementById('preview').innerHTML = `<img src="${e.target.result}" class="preview-img">`;
                    document.getElementById('generateBtn').style.display = 'block';
                };
                uploadedImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });
        
        document.getElementById('generateBtn').addEventListener('click', function() {
            if (!uploadedImage) return;
            
            document.getElementById('status').textContent = 'üé® –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ—Ä—Ç—Ä–µ—Ç–∞...';
            
            setTimeout(() => {
                const canvas = document.createElement('canvas');
                canvas.width = 400;
                canvas.height = 600;
                const ctx = canvas.getContext('2d');
                
                // –ü—Ä–æ—Å—Ç–æ–π –≥—Ä–∞–¥–∏–µ–Ω—Ç —Ñ–æ–Ω
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#8B4513');
                gradient.addColorStop(1, '#654321');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // –†–∏—Å—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const scale = Math.min(300 / uploadedImage.width, 400 / uploadedImage.height);
                const w = uploadedImage.width * scale;
                const h = uploadedImage.height * scale;
                const x = (canvas.width - w) / 2;
                const y = 100;
                
                ctx.drawImage(uploadedImage, x, y, w, h);
                
                // –ó–∞–≥–æ–ª–æ–≤–æ–∫
                ctx.fillStyle = '#FFE55C';
                ctx.font = 'bold 32px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('–ö–†–ï–°–¢–¨–Ø–ù–ò–ù', canvas.width / 2, 50);
                
                document.getElementById('result').innerHTML = `
                    <img src="${canvas.toDataURL()}" class="preview-img">
                    <br>
                    <button class="btn" onclick="downloadResult('${canvas.toDataURL()}')">üíæ –°–∫–∞—á–∞—Ç—å</button>
                `;
                document.getElementById('status').textContent = '‚úÖ –ü–æ—Ä—Ç—Ä–µ—Ç –≥–æ—Ç–æ–≤!';
            }, 1000);
        });
        
        function downloadResult(dataUrl) {
            const link = document.createElement('a');
            link.download = '–ø–æ—Ä—Ç—Ä–µ—Ç.png';
            link.href = dataUrl;
            link.click();
        }
    </script>
</body>
</html>
