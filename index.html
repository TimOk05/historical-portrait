<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚜️ Исторический портрет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: #FFE55C;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 450px;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 229, 92, 0.1), 0 0 60px rgba(255, 229, 92, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 229, 92, 0.2);
        }
        
        h1 {
            font-size: 26px;
            margin-bottom: 8px;
            color: #FFE55C;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 229, 92, 0.3);
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 14px;
            margin-bottom: 20px;
            color: #D4AF37;
            opacity: 0.9;
            font-style: italic;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .badges {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .badge {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 229, 92, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .roles-section {
            margin: 25px 0;
            padding: 20px;
            background: rgba(139, 69, 19, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 229, 92, 0.2);
        }
        
        .roles-title {
            color: #FFE55C;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .roles-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        /* Мобильные устройства */
        
        @media (max-width: 768px) {
            .roles-grid {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            .role-card {
                padding: 15px;
                margin-bottom: 5px;
            }
            .role-emoji {
                font-size: 24px;
            }
            .role-name {
                font-size: 14px;
            }
            .container {
                max-width: 100%;
                padding: 15px;
            }
        }
        /* Очень маленькие экраны */
        
        @media (max-width: 480px) {
            .roles-grid {
                display: flex;
                flex-direction: column;
                gap: 6px;
            }
            .role-card {
                padding: 12px;
                margin-bottom: 3px;
            }
            .role-emoji {
                font-size: 20px;
            }
            .role-name {
                font-size: 12px;
            }
        }
        /* Дополнительные стили для мобильных устройств */
        
        .mobile-device .roles-section {
            margin: 15px 0;
            padding: 15px;
        }
        
        .mobile-device .roles-grid {
            display: flex !important;
            flex-direction: column !important;
            gap: 8px !important;
        }
        
        .mobile-device .role-card {
            padding: 15px !important;
            margin-bottom: 5px !important;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mobile-device .role-emoji {
            font-size: 24px !important;
            margin-right: 10px;
        }
        
        .mobile-device .role-name {
            font-size: 14px !important;
            font-weight: 600;
        }
        
        .role-card {
            padding: 12px;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.3) 0%, rgba(101, 67, 33, 0.3) 100%);
            border-radius: 10px;
            border: 1px solid rgba(255, 229, 92, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .role-card:hover {
            background: linear-gradient(135deg, rgba(255, 229, 92, 0.2) 0%, rgba(139, 69, 19, 0.3) 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 229, 92, 0.2);
        }
        
        .role-card.selected {
            background: linear-gradient(135deg, #DAA520 0%, #FFD700 100%);
            color: #1a1a1a;
            border-color: #FFE55C;
            box-shadow: 0 4px 15px rgba(255, 229, 92, 0.4);
        }
        
        .role-emoji {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
        }
        
        .role-name {
            font-size: 12px;
            font-weight: 600;
        }
        
        .random-role {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #2F4F4F 0%, #708090 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .random-role:hover {
            background: linear-gradient(135deg, #4682B4 0%, #87CEEB 100%);
            transform: translateY(-1px);
        }
        
        .upload-area {
            border: 2px dashed #8B4513;
            border-radius: 15px;
            padding: 30px 20px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.1) 0%, rgba(210, 105, 30, 0.1) 100%);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .upload-area:hover {
            border-color: #FFE55C;
            background: linear-gradient(135deg, rgba(255, 229, 92, 0.1) 0%, rgba(139, 69, 19, 0.1) 100%);
            transform: translateY(-2px);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3), 0 4px 16px rgba(255, 229, 92, 0.2);
        }
        
        .upload-area p {
            color: #FFE55C;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            line-height: 1.4;
            margin: 5px 0;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #8B4513 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 0 20px rgba(255, 229, 92, 0.1);
            border: 1px solid rgba(255, 229, 92, 0.3);
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #A0522D 0%, #F4A460 50%, #A0522D 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 229, 92, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview-img,
        .result-img {
            max-width: 100%;
            max-height: 280px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 229, 92, 0.3);
        }
        
        .status-text {
            margin: 15px 0;
            font-weight: 500;
            color: #FFE55C;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            min-height: 20px;
        }
        
        .loading {
            color: #DAA520;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }
        
        .result-container {
            margin-top: 25px;
            padding: 20px;
            background: rgba(139, 69, 19, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 229, 92, 0.2);
        }
        
        .download-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .secondary-btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #2F4F4F 0%, #708090 50%, #2F4F4F 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 229, 92, 0.2);
        }
        
        .secondary-btn:hover {
            background: linear-gradient(135deg, #4682B4 0%, #87CEEB 50%, #4682B4 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>⚜️ Исторический портрет</h1>
        <p class="subtitle">Речь Посполитая • Великое Княжество Литовское</p>

        <div class="badges">
            <span class="badge">👑 6 исторических ролей</span>
            <span class="badge">🎨 Реальные фоны</span>
            <span class="badge">📱 Быстро</span>
        </div>

        <div class="roles-section">
            <div class="roles-title">👑 Выберите историческую роль:</div>
            <div class="roles-grid" id="rolesGrid">
                <!-- Роли будут добавлены через JavaScript -->
            </div>
            <button class="random-role" onclick="selectRandomRole()">🎲 Случайная роль</button>
        </div>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>📸 <strong>Выберите фото</strong></p>
            <p style="opacity: 0.8; font-style: italic;">Создайте портрет в историческом стиле</p>
            <p style="opacity: 0.6; font-size: 12px;">JPG, PNG • До 5MB</p>
        </div>

        <input type="file" id="fileInput" accept="image/*" style="display: none;">

        <div id="preview" style="margin: 15px 0;"></div>

        <button class="btn" id="generateBtn" style="display: none;">
            🎨 Создать исторический портрет
        </button>

        <div class="status-text" id="statusText"></div>

        <div id="result"></div>
    </div>

    <script>
        let uploadedImage = null;
        let resultCanvas = null;
        let selectedRole = null;

        // Исторические роли
        const roles = [{
            id: 'peasant',
            name: 'Крестьянин',
            emoji: '🌾',
            background: 'peasant.jpg',
            fallback: null,
            description: 'Простой труженик земли'
        }, {
            id: 'hussar',
            name: 'Крылатый гусар',
            emoji: '⚔️',
            background: 'generated',
            description: 'Элитная кавалерия'
        }, {
            id: 'boyar',
            name: 'Боярин',
            emoji: '🏰',
            background: 'generated',
            description: 'Знатный вельможа'
        }, {
            id: 'prince',
            name: 'Князь',
            emoji: '👑',
            background: 'generated',
            description: 'Правитель княжества'
        }, {
            id: 'merchant',
            name: 'Купец',
            emoji: '💰',
            background: 'generated',
            description: 'Торговец'
        }, {
            id: 'monk',
            name: 'Монах',
            emoji: '⛪',
            background: 'generated',
            description: 'Духовное лицо'
        }];

        console.log('⚜️ Исторический портрет v9.4 - Canvas без toDataURL');
        console.log('👑 6 исторических ролей с уникальными фонами');
        console.log('🎨 Реальные фоны из папки background/ + процедурные для остальных');

        // Инициализация ролей
        function initializeRoles() {
            console.log('🎭 Инициализация ролей...');
            const rolesGrid = document.getElementById('rolesGrid');

            if (!rolesGrid) {
                console.error('❌ Элемент rolesGrid не найден!');
                return;
            }

            console.log('✅ Элемент rolesGrid найден, количество ролей:', roles.length);

            roles.forEach(role => {
                const roleCard = document.createElement('div');
                roleCard.className = 'role-card';
                roleCard.onclick = () => selectRole(role.id);
                roleCard.innerHTML = `
                    <span class="role-emoji">${role.emoji}</span>
                    <div class="role-name">${role.name}</div>
                `;
                roleCard.id = `role-${role.id}`;
                rolesGrid.appendChild(roleCard);
                console.log('✅ Добавлена роль:', role.name);
            });

            // Выбираем крестьянина по умолчанию
            selectRole('peasant');
            console.log('🎭 Инициализация ролей завершена!');
        }

        function selectRole(roleId) {
            // Снимаем выделение со всех ролей
            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Выделяем выбранную роль
            document.getElementById(`role-${roleId}`).classList.add('selected');

            selectedRole = roles.find(role => role.id === roleId);
            console.log('👑 Выбрана роль:', selectedRole.name);

            updateGenerateButton();
        }

        function selectRandomRole() {
            const randomRole = roles[Math.floor(Math.random() * roles.length)];
            selectRole(randomRole.id);
        }

        function updateGenerateButton() {
            const btn = document.getElementById('generateBtn');
            if (uploadedImage && selectedRole) {
                btn.style.display = 'block';
                btn.textContent = `🎨 Создать портрет: ${selectedRole.name}`;
            } else {
                btn.style.display = 'none';
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            console.log('📁 Загружен файл:', file.name, file.size, 'bytes');

            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage = new Image();
                uploadedImage.onload = function() {
                    document.getElementById('preview').innerHTML = `
                        <img src="${e.target.result}" class="preview-img">
                        <p style="color: #D4AF37; font-size: 13px; margin-top: 8px;">
                            ✅ Изображение: ${uploadedImage.width}×${uploadedImage.height}px
                        </p>
                    `;
                    updateGenerateButton();

                    console.log('✅ Изображение готово:', uploadedImage.width + 'x' + uploadedImage.height);
                };
                uploadedImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('generateBtn').addEventListener('click', async function() {
            if (!uploadedImage || !selectedRole) return;

            const statusEl = document.getElementById('statusText');
            const btn = this;

            try {
                btn.disabled = true;
                statusEl.className = 'loading';

                statusEl.textContent = `🔍 Анализ изображения для роли ${selectedRole.name}...`;
                await delay(500);

                statusEl.textContent = '✂️ Сегментация персонажа...';
                await delay(800);

                statusEl.textContent = `🏰 Загрузка исторического фона...`;
                await delay(600);

                statusEl.textContent = `🎨 Применение эффектов ${selectedRole.name}...`;

                // Создание портрета для выбранной роли
                const canvas = await createRolePortrait(uploadedImage, selectedRole);
                resultCanvas = canvas;

                // Простое отображение без toDataURL
                document.getElementById('result').innerHTML = `
                    <div class="result-container">
                        <h3 style="color: #FFE55C; margin-bottom: 15px; font-size: 18px;">
                            ${selectedRole.emoji} ${selectedRole.name}
                        </h3>
                        <canvas id="resultCanvas" width="600" height="800" style="max-width: 100%; max-height: 280px; border-radius: 10px; margin: 10px 0; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6); border: 2px solid rgba(255, 229, 92, 0.3);"></canvas>
                        <div class="download-buttons">
                            <button class="secondary-btn" onclick="downloadResult()">
                                💾 Скачать
                            </button>
                            <button class="secondary-btn" onclick="shareResult()">
                                📤 Поделиться
                            </button>
                        </div>
                        <button class="secondary-btn" onclick="createNewPortrait()" style="width: 100%; margin-top: 10px;">
                            🎲 Другая роль
                        </button>
                    </div>
                `;

                // Рисуем результат на canvas
                const resultCanvasEl = document.getElementById('resultCanvas');
                const resultCtx = resultCanvasEl.getContext('2d');
                resultCtx.drawImage(canvas, 0, 0);

                statusEl.textContent = `🎉 Портрет ${selectedRole.name} готов!`;
                statusEl.className = '';

                console.log('🎉 Портрет создан успешно!');

            } catch (error) {
                console.error('❌ Ошибка:', error);
                statusEl.textContent = '❌ Ошибка создания портрета';
                statusEl.className = '';
            } finally {
                btn.disabled = false;
            }
        });

        async function createRolePortrait(userImage, role) {
            const canvas = document.createElement('canvas');
            canvas.width = 600;
            canvas.height = 800;
            const ctx = canvas.getContext('2d');

            // 1. Создание фона для роли
            await createRoleBackground(ctx, canvas.width, canvas.height, role);

            // 2. Применение эффектов роли
            applyRoleEffects(ctx, canvas.width, canvas.height, role);

            // 3. Добавление декораций роли
            addRoleDecorations(ctx, canvas.width, canvas.height, role);

            // 4. Создаем финальный чистый canvas БЕЗ пользователя
            const finalCanvas = document.createElement('canvas');
            const finalCtx = finalCanvas.getContext('2d');
            finalCanvas.width = canvas.width;
            finalCanvas.height = canvas.height;

            // Копируем только фон и декорации (БЕЗ пользователя)
            finalCtx.drawImage(canvas, 0, 0);

            return finalCanvas;
        }

        async function createRoleBackground(ctx, width, height, role) {
            // Пытаемся загрузить реальный фон для крестьянина
            if (role.background !== 'generated') {
                try {
                    const cleanCanvas = await loadBackgroundAsCleanCanvas(role.background, role.fallback, width, height);
                    if (cleanCanvas) {
                        // Рисуем чистый canvas БЕЗ затемнения
                        ctx.drawImage(cleanCanvas, 0, 0);

                        console.log('✅ Загружен реальный фон для роли:', role.name);
                        console.log('🚀 ВЫХОДИМ ИЗ ФУНКЦИИ - НЕ СОЗДАЕМ ПРОЦЕДУРНЫЙ ФОН');
                        return;
                    } else {
                        console.log('❌ cleanCanvas is null - фон не загружен');
                    }
                } catch (error) {
                    console.warn('⚠️ Не удалось загрузить фон для роли:', role.name, error);
                }
            }

            // Если не удалось загрузить - используем процедурный фон
            console.log('🎨 Создан процедурный фон для роли:', role.name);
            createEnhancedBackground(ctx, width, height, role);
        }

        function loadBackgroundAsCleanCanvas(filename, fallback, targetWidth, targetHeight) {
            console.log('🔍 ПЫТАЕМСЯ ЗАГРУЗИТЬ:', `background/${filename}`);
            return new Promise((resolve) => {
                const img = new Image();

                img.onload = () => {
                    console.log('🔥 УСПЕШНО ЗАГРУЖЕН ФАЙЛ:', filename);
                    console.log('📸 Размер изображения:', img.width, 'x', img.height);
                    try {
                        // Создаем чистый canvas и копируем пиксели
                        const cleanCanvas = document.createElement('canvas');
                        const cleanCtx = cleanCanvas.getContext('2d');
                        cleanCanvas.width = targetWidth;
                        cleanCanvas.height = targetHeight;

                        // УПРОЩЕННЫЙ ПОДХОД: заполняем фон и рисуем изображение напрямую
                        cleanCtx.fillStyle = '#654321'; // Коричневый фон
                        cleanCtx.fillRect(0, 0, targetWidth, targetHeight);

                        // Вычисляем масштаб для вписывания изображения
                        const scaleX = targetWidth / img.width;
                        const scaleY = targetHeight / img.height;
                        const scale = Math.min(scaleX, scaleY);

                        const scaledWidth = img.width * scale;
                        const scaledHeight = img.height * scale;
                        const offsetX = (targetWidth - scaledWidth) / 2;
                        const offsetY = (targetHeight - scaledHeight) / 2;

                        // Рисуем изображение с масштабированием НАПРЯМУЮ
                        cleanCtx.drawImage(img, offsetX, offsetY, scaledWidth, scaledHeight);

                        console.log('📐 Масштаб:', scale, 'Размещение:', Math.round(offsetX), Math.round(offsetY));
                        console.log('✅ Фон загружен как чистый canvas:', filename);
                        resolve(cleanCanvas);

                    } catch (error) {
                        console.warn('⚠️ Ошибка создания чистого canvas:', error);
                        resolve(null);
                    }
                };

                img.onerror = () => {
                    console.warn('⚠️ Не удалось загрузить:', filename);
                    if (fallback && fallback !== filename) {
                        // Пытаемся загрузить fallback
                        loadBackgroundAsCleanCanvas(fallback, null, targetWidth, targetHeight).then(resolve);
                    } else {
                        resolve(null);
                    }
                };

                img.src = `background/${filename}`;
            });
        }

        function createEnhancedBackground(ctx, width, height, role) {
            if (role.id === 'peasant') {
                createPeasantBackground(ctx, width, height);
            } else {
                createGenericRoleBackground(ctx, width, height, role);
            }
        }

        function createPeasantBackground(ctx, width, height) {
            // Небо с облаками
            const skyGradient = ctx.createLinearGradient(0, 0, 0, height * 0.6);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(0.5, '#B0C4DE');
            skyGradient.addColorStop(1, '#D2B48C');

            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, width, height * 0.6);

            // Поля
            const fieldGradient = ctx.createLinearGradient(0, height * 0.6, 0, height);
            fieldGradient.addColorStop(0, '#8FBC8F');
            fieldGradient.addColorStop(0.5, '#6B8E23');
            fieldGradient.addColorStop(1, '#556B2F');

            ctx.fillStyle = fieldGradient;
            ctx.fillRect(0, height * 0.6, width, height * 0.4);

            // Облака
            ctx.globalAlpha = 0.3;
            ctx.fillStyle = '#FFFFFF';
            for (let i = 0; i < 8; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height * 0.4;
                const radius = Math.random() * 30 + 20;

                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(x + radius * 0.7, y, radius * 0.8, 0, Math.PI * 2);
                ctx.fill();
            }

            // Деревья на горизонте
            ctx.globalAlpha = 0.4;
            ctx.fillStyle = '#2F4F2F';
            for (let i = 0; i < 12; i++) {
                const x = Math.random() * width;
                const treeHeight = Math.random() * 60 + 40;
                const treeWidth = treeHeight * 0.3;

                // Ствол
                ctx.fillRect(x - 2, height * 0.6 - treeHeight * 0.3, 4, treeHeight * 0.3);

                // Крона
                ctx.beginPath();
                ctx.arc(x, height * 0.6 - treeHeight * 0.7, treeWidth, 0, Math.PI * 2);
                ctx.fill();
            }

            // Пшеничное поле (текстура)
            ctx.globalAlpha = 0.15;
            ctx.strokeStyle = '#DAA520';
            ctx.lineWidth = 1;
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * width;
                const y = height * 0.6 + Math.random() * height * 0.4;
                const waveHeight = Math.random() * 8 + 3;

                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x, y - waveHeight);
                ctx.stroke();
            }

            ctx.globalAlpha = 1;
        }

        function createGenericRoleBackground(ctx, width, height, role) {
            // Цветовые схемы для разных ролей
            const colorSchemes = {
                hussar: ['#8B0000', '#654321', '#2F1B14', '#1A0F0A'],
                boyar: ['#4B0082', '#301934', '#1E0F21', '#0F070E'],
                prince: ['#FFD700', '#B8860B', '#8B7355', '#654321'],
                merchant: ['#228B22', '#1E5E1E', '#143414', '#0A1A0A'],
                monk: ['#696969', '#4A4A4A', '#2F2F2F', '#1A1A1A']
            };

            const colors = colorSchemes[role.id] || ['#6B4423', '#5A3A1E', '#4A301A', '#3A2515'];

            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, colors[0]);
            gradient.addColorStop(0.3, colors[1]);
            gradient.addColorStop(0.7, colors[2]);
            gradient.addColorStop(1, colors[3]);

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Добавляем текстуру
            ctx.globalAlpha = 0.1;
            for (let i = 0; i < 300; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const size = Math.random() * 3 + 1;
                const brightness = Math.random() * 100 + 50;

                ctx.fillStyle = `rgba(${brightness}, ${brightness * 0.9}, ${brightness * 0.7}, 0.5)`;
                ctx.fillRect(x, y, size, size);
            }
            ctx.globalAlpha = 1;
        }

        function processUserForRole(userImage, role) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');

            const scale = Math.min(350 / userImage.width, 350 / userImage.height);
            tempCanvas.width = userImage.width * scale;
            tempCanvas.height = userImage.height * scale;

            tempCtx.drawImage(userImage, 0, 0, tempCanvas.width, tempCanvas.height);

            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const data = imageData.data;

            // Анализ углов для определения фона
            const corners = [{
                x: 0,
                y: 0
            }, {
                x: tempCanvas.width - 1,
                y: 0
            }, {
                x: 0,
                y: tempCanvas.height - 1
            }, {
                x: tempCanvas.width - 1,
                y: tempCanvas.height - 1
            }];

            const bgColors = corners.map(corner => {
                const index = (corner.y * tempCanvas.width + corner.x) * 4;
                return {
                    r: data[index],
                    g: data[index + 1],
                    b: data[index + 2]
                };
            });

            // Сегментация с учетом роли
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const alpha = data[i + 3];

                if (alpha < 50) continue;

                let isBackground = false;
                for (const bgColor of bgColors) {
                    const diff = Math.abs(r - bgColor.r) + Math.abs(g - bgColor.g) + Math.abs(b - bgColor.b);
                    if (diff < 70) {
                        isBackground = true;
                        break;
                    }
                }

                if (isBackground) {
                    data[i + 3] = Math.floor(alpha * 0.2);
                } else {
                    // Применяем цветовую коррекцию для роли
                    applyRoleColorCorrection(data, i, role);
                }
            }

            tempCtx.putImageData(imageData, 0, 0);
            return tempCanvas;
        }

        function applyRoleColorCorrection(data, index, role) {
            const r = data[index];
            const g = data[index + 1];
            const b = data[index + 2];

            // Разные эффекты для разных ролей
            switch (role.id) {
                case 'peasant':
                    // Теплые земляные тона
                    data[index] = Math.floor(r * 0.9 + g * 0.1);
                    data[index + 1] = Math.floor(g * 0.95);
                    data[index + 2] = Math.floor(b * 0.8);
                    break;
                case 'hussar':
                    // Более контрастные, военные тона
                    data[index] = Math.min(255, r * 1.1);
                    data[index + 1] = Math.floor(g * 0.9);
                    data[index + 2] = Math.floor(b * 0.8);
                    break;
                case 'prince':
                    // Золотистые оттенки
                    data[index] = Math.min(255, r * 1.05 + 10);
                    data[index + 1] = Math.min(255, g * 1.02 + 5);
                    data[index + 2] = Math.floor(b * 0.95);
                    break;
                default:
                    // Легкая сепия для остальных
                    data[index] = Math.floor(r * 0.95 + r * 0.393 * 0.05);
                    data[index + 1] = Math.floor(g * 0.95 + (r * 0.349 + g * 0.686 + b * 0.168) * 0.05);
                    data[index + 2] = Math.floor(b * 0.95 + (r * 0.272 + g * 0.534 + b * 0.131) * 0.05);
            }
        }

        function composeRolePortrait(ctx, processedUser, width, height, role) {
            const portraitX = (width - processedUser.width) / 2;
            const portraitY = height * 0.3;

            // Тень подходящая для роли
            const shadowIntensity = role.id === 'prince' ? 0.6 : 0.4;
            ctx.shadowColor = `rgba(0, 0, 0, ${shadowIntensity})`;
            ctx.shadowBlur = 15;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;

            ctx.drawImage(processedUser, portraitX, portraitY);

            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
        }

        function applyRoleEffects(ctx, width, height, role) {
            // Виньетирование только для ролей без реального фона
            if (role.background === 'generated') {
                ctx.globalAlpha = role.id === 'monk' ? 0.3 : 0.15;
                const vignette = ctx.createRadialGradient(width / 2, height / 2, 0, width / 2, height / 2, Math.max(width, height) / 1.8);
                vignette.addColorStop(0, 'rgba(0,0,0,0)');
                vignette.addColorStop(1, 'rgba(0,0,0,0.6)');

                ctx.fillStyle = vignette;
                ctx.fillRect(0, 0, width, height);
                ctx.globalAlpha = 1;
            }
            // Для крестьянина с реальным фоном - никаких эффектов поверх
        }

        function addRoleDecorations(ctx, width, height, role) {
            // Заголовок
            ctx.fillStyle = role.id === 'prince' ? '#FFD700' : '#DAA520';
            ctx.font = 'bold 28px serif';
            ctx.textAlign = 'center';

            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 3;
            ctx.shadowOffsetX = 1;
            ctx.shadowOffsetY = 1;

            ctx.fillText(role.name.toUpperCase(), width / 2, 50);

            // Подпись
            ctx.font = '14px serif';
            ctx.fillStyle = '#B8860B';
            ctx.fillText('XVI век • Речь Посполитая', width / 2, height - 25);

            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            // Рамка
            ctx.strokeStyle = role.id === 'prince' ? '#FFD700' : '#B8860B';
            ctx.lineWidth = role.id === 'prince' ? 2 : 1.5;
            ctx.strokeRect(8, 8, width - 16, height - 16);
        }

        function downloadResult() {
            if (selectedRole) {
                try {
                    const resultCanvasEl = document.getElementById('resultCanvas');
                    if (resultCanvasEl) {
                        const link = document.createElement('a');
                        link.download = `исторический_портрет_${selectedRole.name}.png`;
                        link.href = resultCanvasEl.toDataURL();
                        link.click();
                    }
                } catch (error) {
                    console.error('❌ Ошибка при скачивании:', error);
                    alert('Ошибка при скачивании. Попробуйте еще раз.');
                }
            }
        }

        function shareResult() {
            if (resultCanvas && navigator.share && selectedRole) {
                resultCanvas.toBlob(blob => {
                    const file = new File([blob], `портрет_${selectedRole.name}.png`, {
                        type: 'image/png'
                    });
                    navigator.share({
                        files: [file],
                        title: `Исторический портрет: ${selectedRole.name}`,
                        text: `Мой портрет в роли ${selectedRole.name} XVI века`
                    });
                });
            }
        }

        function createNewPortrait() {
            // Сбрасываем результат, но оставляем фото и роль
            document.getElementById('result').innerHTML = '';
            document.getElementById('statusText').textContent = '';
            selectRandomRole(); // Выбираем случайную роль
        }

        function resetApp() {
            uploadedImage = null;
            resultCanvas = null;
            selectedRole = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('preview').innerHTML = '';
            document.getElementById('generateBtn').style.display = 'none';
            document.getElementById('result').innerHTML = '';
            document.getElementById('statusText').textContent = '';
            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('selected');
            });
            selectRole('peasant'); // Возвращаемся к крестьянину
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Инициализация при загрузке
        window.addEventListener('load', () => {
            console.log('📱 Определение устройства...');

            // Проверка на мобильное устройство
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            console.log('📱 Мобильное устройство:', isMobile);

            // Добавляем класс для мобильных устройств
            if (isMobile) {
                document.body.classList.add('mobile-device');
                console.log('📱 Добавлен класс mobile-device');
            }

            initializeRoles();
        });
    </script>
