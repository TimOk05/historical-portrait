<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç —Ä–æ–ª–µ–π –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: #FFE55C;
            margin: 0;
            padding: 15px;
        }
        
        .container {
            max-width: 450px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
        }
        
        .roles-section {
            margin: 25px 0;
            padding: 20px;
            background: rgba(139, 69, 19, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 229, 92, 0.2);
        }
        
        .roles-title {
            color: #FFE55C;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .roles-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        /* –ú–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ */
        
        @media (max-width: 768px) {
            .roles-grid {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
            .role-card {
                padding: 15px;
                margin-bottom: 5px;
            }
            .role-emoji {
                font-size: 24px;
            }
            .role-name {
                font-size: 14px;
            }
            .container {
                max-width: 100%;
                padding: 15px;
            }
        }
        /* –û—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */
        
        @media (max-width: 480px) {
            .roles-grid {
                display: flex;
                flex-direction: column;
                gap: 6px;
            }
            .role-card {
                padding: 12px;
                margin-bottom: 3px;
            }
            .role-emoji {
                font-size: 20px;
            }
            .role-name {
                font-size: 12px;
            }
        }
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        
        .mobile-device .roles-section {
            margin: 15px 0;
            padding: 15px;
        }
        
        .mobile-device .roles-grid {
            display: flex !important;
            flex-direction: column !important;
            gap: 8px !important;
        }
        
        .mobile-device .role-card {
            padding: 15px !important;
            margin-bottom: 5px !important;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mobile-device .role-emoji {
            font-size: 24px !important;
            margin-right: 10px;
        }
        
        .mobile-device .role-name {
            font-size: 14px !important;
            font-weight: 600;
        }
        
        .role-card {
            padding: 12px;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.3) 0%, rgba(101, 67, 33, 0.3) 100%);
            border-radius: 10px;
            border: 1px solid rgba(255, 229, 92, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .role-card:hover {
            background: linear-gradient(135deg, rgba(255, 229, 92, 0.2) 0%, rgba(139, 69, 19, 0.3) 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 229, 92, 0.2);
        }
        
        .role-card.selected {
            background: linear-gradient(135deg, #DAA520 0%, #FFD700 100%);
            color: #1a1a1a;
            border-color: #FFE55C;
            box-shadow: 0 4px 15px rgba(255, 229, 92, 0.4);
        }
        
        .role-emoji {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
        }
        
        .role-name {
            font-size: 12px;
            font-weight: 600;
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üì± –¢–µ—Å—Ç —Ä–æ–ª–µ–π –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö</h1>

        <div class="debug-info">
            <strong>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ:</strong><br> User Agent: <span id="userAgent"></span><br> –®–∏—Ä–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞: <span id="screenWidth"></span>px<br> –ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: <span id="isMobile"></span><br> –ö–ª–∞—Å—Å mobile-device: <span id="mobileClass"></span>
        </div>

        <div class="roles-section">
            <div class="roles-title">üëë –í—ã–±–µ—Ä–∏—Ç–µ –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫—É—é —Ä–æ–ª—å:</div>
            <div class="roles-grid" id="rolesGrid">
                <!-- –†–æ–ª–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const roles = [{
            id: 'peasant',
            name: '–ö—Ä–µ—Å—Ç—å—è–Ω–∏–Ω',
            emoji: 'üåæ'
        }, {
            id: 'hussar',
            name: '–ö—Ä—ã–ª–∞—Ç—ã–π –≥—É—Å–∞—Ä',
            emoji: '‚öîÔ∏è'
        }, {
            id: 'boyar',
            name: '–ë–æ—è—Ä–∏–Ω',
            emoji: 'üè∞'
        }, {
            id: 'prince',
            name: '–ö–Ω—è–∑—å',
            emoji: 'üëë'
        }, {
            id: 'merchant',
            name: '–ö—É–ø–µ—Ü',
            emoji: 'üí∞'
        }, {
            id: 'monk',
            name: '–ú–æ–Ω–∞—Ö',
            emoji: '‚õ™'
        }];

        function initializeRoles() {
            console.log('üé≠ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–æ–ª–µ–π...');
            const rolesGrid = document.getElementById('rolesGrid');

            if (!rolesGrid) {
                console.error('‚ùå –≠–ª–µ–º–µ–Ω—Ç rolesGrid –Ω–µ –Ω–∞–π–¥–µ–Ω!');
                return;
            }

            console.log('‚úÖ –≠–ª–µ–º–µ–Ω—Ç rolesGrid –Ω–∞–π–¥–µ–Ω, –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–æ–ª–µ–π:', roles.length);

            roles.forEach(role => {
                const roleCard = document.createElement('div');
                roleCard.className = 'role-card';
                roleCard.onclick = () => selectRole(role.id);
                roleCard.innerHTML = `
                    <span class="role-emoji">${role.emoji}</span>
                    <div class="role-name">${role.name}</div>
                `;
                roleCard.id = `role-${role.id}`;
                rolesGrid.appendChild(roleCard);
                console.log('‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–∞ —Ä–æ–ª—å:', role.name);
            });

            selectRole('peasant');
            console.log('üé≠ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–æ–ª–µ–π –∑–∞–≤–µ—Ä—à–µ–Ω–∞!');
        }

        function selectRole(roleId) {
            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.getElementById(`role-${roleId}`).classList.add('selected');
            console.log('üëë –í—ã–±—Ä–∞–Ω–∞ —Ä–æ–ª—å:', roleId);
        }

        function updateDebugInfo() {
            document.getElementById('userAgent').textContent = navigator.userAgent;
            document.getElementById('screenWidth').textContent = window.innerWidth;

            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            document.getElementById('isMobile').textContent = isMobile ? '–î–∞' : '–ù–µ—Ç';

            if (isMobile) {
                document.body.classList.add('mobile-device');
            }

            document.getElementById('mobileClass').textContent = document.body.classList.contains('mobile-device') ? '–î–æ–±–∞–≤–ª–µ–Ω' : '–ù–µ—Ç';
        }

        window.addEventListener('load', () => {
            console.log('üì± –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞...');

            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            console.log('üì± –ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ:', isMobile);

            if (isMobile) {
                document.body.classList.add('mobile-device');
                console.log('üì± –î–æ–±–∞–≤–ª–µ–Ω –∫–ª–∞—Å—Å mobile-device');
            }

            updateDebugInfo();
            initializeRoles();
        });

        window.addEventListener('resize', updateDebugInfo);
    </script>
</body>

</html>
