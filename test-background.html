<body>
    <h1>üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ–Ω–æ–≤</h1>

    <div class="test-result">

        <p>–û–∂–∏–¥–∞–µ–º—ã–π –ø—É—Ç—å: <code>background/–∫—Ä–µ—Å—Ç—å—è–Ω–∏–Ω.jpg</code></p>
        <button onclick="testFileAccess()">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ —Ñ–∞–π–ª—É</button>

    <div class="test-result">
        <h3>üñºÔ∏è –¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:</h3>
        <button onclick="testImageLoad()">üì∏ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ–Ω –∫—Ä–µ—Å—Ç—å—è–Ω–∏–Ω–∞</button>

    </div>

    <div class="test-result">
        <h3>üìù –õ–æ–≥ –æ–ø–µ—Ä–∞—Ü–∏–π:</h3>
        <div id="logOutput" class="log"></div>
        <button onclick="clearLog()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
    </div>

    <script>
        let logOutput = document.getElementById('logOutput');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logOutput.innerHTML += `[${timestamp}] ${message}<br>`;
            logOutput.scrollTop = logOutput.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            logOutput.innerHTML = '';
        }

        async function testFileAccess() {
            log('üîç –ù–∞—á–∞–ª–æ —Ç–µ—Å—Ç–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ —Ñ–∞–π–ª—É...');

            const resultDiv = document.getElementById('fileAccessResult');
            resultDiv.innerHTML = '<p>‚è≥ –ü—Ä–æ–≤–µ—Ä—è–µ–º...</p>';

            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á–µ—Ä–µ–∑ fetch
                const response = await fetch('background/–∫—Ä–µ—Å—Ç—å—è–Ω–∏–Ω.jpg', {
                    method: 'HEAD'
                });
                if (response.ok) {
                    log('‚úÖ –§–∞–π–ª –Ω–∞–π–¥–µ–Ω —á–µ—Ä–µ–∑ fetch');
                    resultDiv.innerHTML = '<p style="color: #22c55e;">‚úÖ –§–∞–π–ª –¥–æ—Å—Ç—É–ø–µ–Ω</p>';
                    resultDiv.className = 'success';
                } else {
                    log(`‚ùå –§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω —á–µ—Ä–µ–∑ fetch: ${response.status}`);
                    resultDiv.innerHTML = `<p style="color: #ef4444;">‚ùå –§–∞–π–ª –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω (${response.status})</p>`;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ fetch: ${error.message}`);
                resultDiv.innerHTML = `<p style="color: #ef4444;">‚ùå –û—à–∏–±–∫–∞: ${error.message}</p>`;
                resultDiv.className = 'error';
            }
        }

        async function testImageLoad() {
            log('üñºÔ∏è –ù–∞—á–∞–ª–æ —Ç–µ—Å—Ç–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...');

            const resultDiv = document.getElementById('imageLoadResult');
            const previewDiv = document.getElementById('imagePreview');

            resultDiv.innerHTML = '<p>‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ...</p>';
            previewDiv.innerHTML = '';

            try {
                const img = new Image();

                const loadPromise = new Promise((resolve, reject) => {
                    img.onload = () => {
                        log(`‚úÖ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ: ${img.width}x${img.height}`);
                        resolve(img);
                    };

                    img.onerror = (error) => {
                        log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ${error}`);
                        reject(new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ'));
                    };

                    log('üìÇ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º src: background/–∫—Ä–µ—Å—Ç—å—è–Ω–∏–Ω.jpg');
                    img.src = 'background/–∫—Ä–µ—Å—Ç—å—è–Ω–∏–Ω.jpg';
                });

                const loadedImg = await loadPromise;

                resultDiv.innerHTML = `
                    <p style="color: #22c55e;">‚úÖ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!</p>
                    <p>–†–∞–∑–º–µ—Ä—ã: ${loadedImg.width} √ó ${loadedImg.height} –ø–∏–∫—Å–µ–ª–µ–π</p>
                `;
                resultDiv.className = 'success';

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é
                previewDiv.innerHTML = '<h4>üñºÔ∏è –ü—Ä–µ–≤—å—é:</h4>';
                previewDiv.appendChild(loadedImg);

            } catch (error) {
                log(`‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ: ${error.message}`);
                resultDiv.innerHTML = `
                    <p style="color: #ef4444;">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>
                    <p>–ü—Ä–∏—á–∏–Ω–∞: ${error.message}</p>
                    <p>üí° –ü—Ä–æ–≤–µ—Ä—å—Ç–µ:</p>
                    <ul>
                        <li>–°—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —Ñ–∞–π–ª background/–∫—Ä–µ—Å—Ç—å—è–Ω–∏–Ω.jpg</li>
                        <li>–ü—Ä–∞–≤–∏–ª—å–Ω–æ –ª–∏ —É–∫–∞–∑–∞–Ω –ø—É—Ç—å</li>
                        <li>–ï—Å—Ç—å –ª–∏ –ø—Ä–∞–≤–∞ –Ω–∞ —á—Ç–µ–Ω–∏–µ —Ñ–∞–π–ª–∞</li>
                    </ul>
                `;
                resultDiv.className = 'error';
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            log('üí° –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫–∏ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Ç–µ—Å—Ç–æ–≤');
        });
    </script>
</body>
